<!DOCTYPE html>
<html lang="en" ng-app="at">
  <head>
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
    <title>HoHTrak</title>
    <base href="/" />

    <!-- MATERIAL IO SCRIPTS BELOW -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Carme" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-red.min.css" />
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  </head>

  <!-- Definining Angular app -->
  <body>

    <!-- TOP ROW: Title, Search.  Always visible -->
    <div class="mdl-layout__header-row">

      <!-- Title -->
      <span id="title">HoHTrak</span>

      <div class="mdl-layout-spacer"></div>

      <!-- Search Icon -->
      <div class= "mdl-textfield mdl-js-textfield mdl-textfield--expandable
        mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="waterfall-exp">
          <i class="material-icons">search</i>
        </label>
      </div>

    </div> <!-- Closing TOP ROW, div class="mdl-layout__header-row" -->

    <!-- BOTTOM ROW, not visible on scroll -->
    <div class="mdl-layout__header-row">
      <div class="mdl-layout-spacer"></div>

      <!-- Navigation -->
      <nav class="mdl-navigation">

          <!-- Add Aps/All Apps Button -->
          <!-- This toggles ng-show hideDiv (ADD APP VIEW) and showDiv (All Application View ) -->
          <div ng-controller="AuthController">
            <button class="btn btn-warning">
              <a href="/" class="mdl-navigation__link" >All Apps</a>
            </button>
            <button class="btn btn-warning">
              <a href="/#!/addApps" class="mdl-navigation__link">Add App</a>
            </button>
            <button class="btn btn-warning">
              <a href="/#!/completedApps" class="mdl-navigation__link">Completed App</a>
            </button>
            <button class="btn btn-warning">

              <!-- TODO need to add the check for header token to show logout button!!!!! -->
              <a href="/#!/login" class="mdl-navigation__link" ng-click="signout()">Logout</a>
            </button>
          </div>


      </nav> <!-- Closing Navigation -->
    </div> <!-- Closing BOTTOM ROW -->

    <div class="rows" ng-view></div>

    <script src="angular/angular.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="/allApps/allAppsController.js"></script>
    <script src="/addApps/addAppsController.js"></script>
    <script src="/completedApps/completedAppsController.js"></script>
    <script src="/services/services.js"></script>
    <script src="/login/auth.js"></script>
  </body>
</html>
