<div class="container">
  <!-- ADD APP VIEW using FormController, Display depends on ng-show hideDiv  -->
  <div id="form">
    <form>
      <div id="outreach">

        <!--  ADD APP VIEW Title -->
        <h1>New Application</h1>
        <form method='post'>
        <!-- First Column -->
          <div>
            <label>Application Start Date</label>
            <input class='form-control' id="field" class="mdl-textfield__input" type="date" ng-model="data.startDate">
          </div>
          <div>
            <label>Company Name</label>
            <input class='form-control' id="field" class="mdl-textfield__input" type="text" ng-model=data.companyName>
          </div>
          <div>
            <label>Position</label>
            <input class='form-control' id="field" class="mdl-textfield__input" type="text" ng-model="data.role">
          </div>
          <div>
            <label>Cover Letter Upload</label>
            <input class='form-control' id="field" class="mdl-textfield__input" type="text" ng-model="coverLetter">
          </div>
          <div>
            <label>Job Description</label>
            <input class='form-control' id="field" class="mdl-textfield__input" type="text" ng-model="data.jobDescription">
          </div>
          <div>
            <label>Applied Through</label>
            <input class='form-control' id="field" class="mdl-textfield__input" type="text" ng-model="data.appliedThrough">
          </div>
          <div>
            <label>Contact Name</label>
            <input class='form-control' id="field" class="mdl-textfield__input" type="text" ng-model="data.contactName">
          </div>

        <!-- Second Column -->
          <div>
            <label>Contact Phone Number</label>
            <input class='form-control' id="field"  class="mdl-textfield__input" type="tel" ng-model="data.contactPhone">
          </div>
          <div>
            <label>Contact Email Address</label>
            <input class='form-control' id="field"  class="mdl-textfield__input" type="email" ng-model="data.contactEmail">
          </div>
          <div>
            <label>Date Applied</label>
            <input class='form-control' id="field"  class="mdl-textfield__input" type="date" ng-model="data.dateApplied">
          </div>
          <div>
            <label>Date of Last Contact</label>
            <input class='form-control' id="field"  class="mdl-textfield__input" type="date" ng-model="data.dateOfLastContact">
          </div>

          <br><br>

          <!-- Add Button -->
          <button class='btn btn-warning' ng-click='submitForm()' id="addButton">Add</button>
        </form>
      </div> <!-- Closing outreach div -->
    </form> <!-- Closing form -->
  </div> <!--  Closing ADD APP VIEW -->
</div>
